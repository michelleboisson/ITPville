<div id="gamestatus">
	 <h2>Game Status</h2>
	 <img src="/img/Floorplan.png" alt="floorplan" />
	
</div>
			
  <div class="row-fluid">

      <!--Sidebar content -- Player info-->

    <div class="span10">
      <!--Body content -- content avail form -->
      
      
      
      
      <h2>Current Item Types</h2>

    </div>
